<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/01f8e19168.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <div class="top-container">
        <div class="logo-container">
            <a href="homepage.html"><img class="logo" src="pawpalsimgs/pawpalslogo.png" alt="logo" /></a>
        </div>
        <a href="#">
            <h1 class="locked-alert">find your match<i class="fa-solid fa-lock locked"></i></h1>
        </a>
        <a href="#">
            <h1 class="locked-alert">dog park map<i class="fa-solid fa-lock locked"></i></h1>
        </a>
        <a href="aboutus.html">
            <h1>about us</h1>
        </a>
        <a href="contact.html">
            <h1>contact us</h1>
        </a>
        <div class="corner-profile">
            <div class="top-menu-login-container">
                <a href="#">
                    <h1 id="login-menu-btn-2" class="menu-username">Login</h1>
                </a>
            </div>
            <div class="profile-circle">
                <i class="fa-solid fa-paw"></i>
                <img id="profile-picture" class="hidden" src="pawpalsimgs/profile-picture.png" alt="profile-picture" />
            </div>
        </div>
    </div>
    <div class="login-container">
        <form id="login-form">
            <h2 class="incorrect-login hidden">Incorrect Login!</h2>
            <h1>LOG-IN</h1>
            <input type="text" class="username" name="username" placeholder="Username" id="login-username" required />
            <input type="password" class="password" name="password" placeholder="Password" id="login-password"
                required />
            <input type="submit" value="login" id="login-btn" />
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>
